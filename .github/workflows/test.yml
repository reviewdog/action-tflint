name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-check:
    name: runner / tflint (github-check)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ./
        continue-on-error: true
        id: test
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-check
          working_directory: testdata

      # The check is expected to fail on the test data
      - name: Check return codes
        if: success() || failure ()
        run: |
          echo "${{ steps.test.outputs.tflint-return-code }}"
          echo "${{ steps.test.outputs.reviewdog-return-code }}"

  test-pr-check:
    if: github.event_name == 'pull_request'
    name: runner / tflint (github-pr-check)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ./
        continue-on-error: true
        id: test
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          working_directory: testdata

      # The check is expected to fail on the test data
      - name: Check return codes
        if: success() || failure ()
        run: |
          echo "${{ steps.test.outputs.tflint-return-code }}"
          echo "${{ steps.test.outputs.reviewdog-return-code }}"

  test-pr-review:
    if: github.event_name == 'pull_request'
    name: runner / tflint (github-pr-review)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ./
        continue-on-error: true
        id: test
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          working_directory: testdata

      # The check is expected to fail on the test data
      #  but for forked PRs reviewdog will just output
      #  on the PR and report success
      - name: Check return codes
        if: success() || failure ()
        run: |
          echo "${{ steps.test.outputs.tflint-return-code }}"
          echo "${{ steps.test.outputs.reviewdog-return-code }}"
