name: depup

on:
  schedule:
    - cron:  '14 14 * * *' # Runs at 14:14 UTC every day
  repository_dispatch:
    types: [depup]
  workflow_dispatch:

jobs:
  reviewdog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: reviewdog/action-depup/with-pr@d6b40096afad49ca676145faaba7190df29a9807 # v1.6.3
        with:
          file: action.yml
          version_name: REVIEWDOG_VERSION
          repo: reviewdog/reviewdog
          labels: "bump:minor"

  tflint-ruleset-azurerm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: reviewdog/action-depup/with-pr@d6b40096afad49ca676145faaba7190df29a9807 # v1.6.3
        with:
          file: tests/init/.tflint.hcl
          version_name: version
          repo: terraform-linters/tflint-ruleset-azurerm
